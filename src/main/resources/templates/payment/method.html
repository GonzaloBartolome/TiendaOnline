<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/logotype_dark_icon.png}">
	<title>Vinos Applause</title>

<!--  Header -->
<link th:href="@{/css/theme-1.css}" rel="stylesheet" type="text/css"
	media="all" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" media="all" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}" />
<!--   -->

<link th:href="@{/css/cart.css}" rel="stylesheet" type="text/css"
	media="all" />

<title>Realizar Pago</title>

</head>
<body>



	<div th:replace="fragments :: nav-container"></div>

	<div>
	<div id="wrapper">
		<form th:action="@{/payment/submit}" th:object="${metodoPago}"	method="post">
	
		<div class="row">
			<div th:each="metodo: ${listMetodos}" class="col-xs-5">
				<div id="cards">
					<img th:src="@{/img/methods/}+${metodo.id}+.png">
				</div>
				<!--#cards end-->
				<div class="form-check">
					<label th:text="${metodo.metodoPago}" class="form-check-label"
						for='card'> </label> <br> 
						<label th:text="${total}+' â‚¬'"
						class="form-check-label" for='card'> </label> 
						<label
						class="form-check-label" for='card'> 
						<input type="radio" id=""
						name="id" class="form-check-input" 
						th:value="${metodo.id}">
					</label>

				</div>
			</div>
			<!--col-xs-5 end-->
		</div>
		<!--row end-->
		<div class="row">
			<div class="col-xs-5">
				<i class="fa fa fa-user"></i> <label for="cardholder">Cardholder's
					Name</label> <input type="text" id="cardholder">
			</div>
			<!--col-xs-5-->
			<div class="col-xs-5">
				<i class="fa fa-credit-card-alt"></i> <label for="cardnumber">Card
					Number</label> <input type="text" id="cardnumber">
			</div>
			<!--col-xs-5-->
		</div>
		<!--row end-->
		<div class="row row-three">
			<div class="col-xs-2">
				<i class="fa fa-calendar"></i> <label for="date">Valid thru</label>
				<input type="text" placeholder="MM/YY" id="date">
			</div>
			<!--col-xs-3-->
			<div class="col-xs-2">
				<i class="fa fa-lock"></i> <label for="date">CVV / CVC *</label> <input
					type="text">
			</div>
			<!--col-xs-3-->
			<div class="col-xs-5">
				<span class="small">* CVV or CVC is the card security code,
					unique three digits number on the back of your card seperate from
					its number.</span>
			</div>
			<!--col-xs-6 end-->
		</div>
		<!--row end-->

		<footer>

			<button id="btn" class="btn">Back</button>
			

				<button class="btn">
					Pagar
					</buton>

		</footer>
					</form>
		
	</div>
	<!--wrapper end-->
</div>

	<footer th:replace="fragments :: footer"></footer>
</body>
</html>
