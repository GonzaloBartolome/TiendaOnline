<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Editar Producto</title>
</head>
<body>
	<h3>Editar Editar Producto</h3>
	
    <form th:action="@{/productos/edit/submit}" th:object="${productos}" method="post" >
    
	    <input type="text" id="name" name="name" placeholder="Nombre" th:field="*{nombre}"/>
	    <br/><br/>
	    <input type="number" id="pass" name="pass" placeholder="Categoria" th:field="*{id_categoria}"/>
	    <br/><br/>
	    <input type="text" id="email" name="email" placeholder="Descripcion" th:field="*{descripcion}"/>
	    <br/><br/>
	    <input type="number" id="email" name="email" placeholder="Precio" th:field="*{precio}"/>
	    <br/><br/>
	    <input type="number" id="email" name="email" placeholder="Stock" th:field="*{stock}"/>
	    <br/><br/>
	    <input type="number" id="email" name="email" placeholder="Impuesto" th:field="*{impuesto}"/>
	    <br/><br/>
	    <input type="text" id="email" name="email" placeholder="Imagen" th:field="*{imagen}"/>
	    <br/><br/>
	    <br/><br/>
	    <button>Guardar</button>
	    
	    <input type="hidden" id="id" name="id" th:field="*{id}"/>
	</form>
	
	<p><a th:href="@{/}">Inicio</a></p>
</body>
</html>
