<!DOCTYPE html>
<html>


<head>

	<meta charset="UTF-8">
	<title>Listar Productos</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

</head>


<body>
	<div th:replace="fragments :: nav-container"></div>

<h3>Listar usuarios</h3>
	<div>
		<table class="table table-striped">
			<tr>
				<th>Categoria</th>
				<th>Nombre</th>
				<th>Descripci√≥n</th>
				<th>Precio</th>
				<th>Comprar</th>
			</tr>

			<tr th:each="producto: ${productList}">

				<td th:text="${producto.id_categoria}"></td>
				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.precio}"></td>
				<td><a th:href="@{/productos/delete/}+${producto.id}">Eliminar</a></td>
				<td><a th:href="@{/productos/edit/}+${producto.id}">Editar</a></td>
				<td><a th:href="@{/productos/detail/}+${producto.id}">Ver Detalle</a></td>

			</tr>


		</table>
	</div>

	<p>
		<a th:href="@{/}">Inicio</a>
	</p>
</body>
</html>
