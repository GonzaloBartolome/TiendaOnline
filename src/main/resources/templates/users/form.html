<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Formulario Usuario</title>


<!--  Header -->
<link th:href="@{/css/theme-1.css}" rel="stylesheet" type="text/css"
	media="all" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" media="all" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
<!--   -->

<link th:href="@{/css/form.css}" rel="stylesheet" type="text/css"
	media="all" />
</head>

<body>
	<div th:replace="fragments :: nav-container"></div>

	<div class="testbox">

		<form th:action="@{/users/form/submit}" th:object="${usuario}" method="post">


			<div class="item">
				<input type="hidden" id="name" name="clave" placeholder="Nombre"
					th:field="*{clave}" />
			</div>

			<div class="item">
				<label for="name">Name<span>*</span></label> <input type="text"
					id="name" name="name" placeholder="Nombre" th:field="*{nombre}" />
			</div>
			<div class="item">
				<label for="email">Email Address<span>*</span></label> <input
					type="email" id="email" name="email" placeholder="Email"
					th:field="*{email}" />
			</div>


			<input type="hidden" id="id" name="rol_id" th:field="*{rol.id}" />



			<div class="item">
				<label for="address">Apellido 1<span>*</span></label> <input
					type="text" id="name" name="apellido1" placeholder="Nombre"
					th:field="*{apellido1}" />
			</div>
			<div class="item">
				<label for="city">Apellido 2<span>*</span></label> <input
					type="text" id="name" name="apellido" placeholder="Nombre"
					th:field="*{apellido2}" />
			</div>


			<div class="item">
				<label for="phone">Direccion<span>*</span></label> <input
					type="text" id="name" name="direccion" placeholder="Nombre"
					th:field="*{direccion}" />
			</div>

			<div class="item">
				<label for="state">Localidad<span>*</span></label> <input
					type="text" id="name" name="localidad" placeholder="Nombre"
					th:field="*{localidad}" />
			</div>

			<div class="item">
				<label for="bdate">Provincia<span>*</span></label> <input
					type="text" id="name" name="provincia" placeholder="Nombre"
					th:field="*{provincia}" />
			</div>
			<div class="item">
				<label for="state">Telefono<span>*</span></label> <input type="text"
					id="name" name="telefono" placeholder="Nombre"
					th:field="*{telefono}" />
			</div>
			<div class="item">
				<label for="state">DNI<span>*</span></label> <input type="text"
					id="name" name="dni" placeholder="Nombre" th:field="*{dni}" />
			</div>
			<div class="btn-block">
				<button type="submit">Guardar Usuario</button>
			</div>
			<input type="hidden" id="id" name="id" th:field="*{id}" />

		</form>
	</div>
	<footer th:replace="fragments :: footer"></footer>

</body>
</html>
