<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Editar usuario</title>
</head>
<body>
	<h3>Editar Categoria</h3>
    <form th:action="@{/categorias/edit/submit}" th:object="${categoria}" method="post" >
	    <input type="text" id="name" name="nombre" placeholder="Nombre" th:field="*{nombre}"/>
	    <br/><br/>
	      <input type="text" id="name" name="descripcion" placeholder="Nombre" th:field="*{descripcion}"/>
	    <br/><br/>
	    <button>Guardar</button>
	    
	    <input type="hidden" id="id" name="id" th:field="*{id}"/>
	</form>
	
	<p><a th:href="@{/}">Inicio</a></p>
</body>
</html>
