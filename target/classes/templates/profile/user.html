<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title th:text="${session.usuario.nombre}+' '+ ${session.usuario.apellido1}"></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"
	media="all" />
	
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet" type="text/css"
	media="all" />
	
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" rel="stylesheet" type="text/css"
	media="all" />
<!--  Header -->
<link th:href="@{/css/theme-1.css}" rel="stylesheet" type="text/css"
	media="all" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"
	media="all" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css}">
<!--   -->
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css"
	media="all" />


</head>

<div th:replace="fragments :: nav-container"></div>

<body>

<div style="margin-top:180px;" class="profile-container">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" th:src="@{/img/users-icon.png}">
            <span class="font-weight-bold" th:text="${session.usuario.nombre}"></span><span class="text-black-50"th:text="${session.usuario.email}">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form th:action="@{/users/profile/user/submit}" th:object="${usuario}" method="post">
            
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Perfil Usuario </h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="nombre" placeholder="Nombre" value="" th:field="*{nombre}"></div>
                </div>
                <div class="row mt-3">
                   <input type="hidden" class="form-control" name="id" placeholder="enter address line 2" value="" th:field="*{id}">
                   <input type="hidden" class="form-control" name="rol_id" placeholder="enter address line 2" value="" th:field="*{rol.id}">
                   <input type="hidden" class="form-control" name="clave" placeholder="enter address line 2" value="" th:field="*{clave}">
                
                    <div class="col-md-12"><label class="labels">Apellido 1</label><input type="text" class="form-control" name="apellido1" placeholder="enter phone number" value="" th:field="*{apellido1}"></div>
                    <div class="col-md-12"><label class="labels">Apellido 2</label><input type="text" class="form-control" name="apellido2" placeholder="enter address line 1" value="" th:field="*{apellido2}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="email" class="form-control" name="email" placeholder="enter address line 2" value="" th:field="*{email}"></div>
                    
                    <div class="col-md-12"><label class="labels">Direccion</label><input type="text" class="form-control" name="direccion" placeholder="direccion" value="" th:field="*{direccion}"></div>
                    <div class="col-md-12"><label class="labels">Telefono</label><input type="text" class="form-control" name="telefono" placeholder="Telefono" value="" th:field="*{telefono}"></div>
                	<div class="col-md-12"><label class="labels">DNI</label><input type="text" class="form-control" name="dni" placeholder="DNI" value="" th:field="*{dni}"></div>
                    
                </div>
                <div th:object="${usuario}" class="row mt-3">
                    <div class="col-md-6"><label class="labels">localidad</label><input type="text" class="form-control" name="localidad" placeholder="enter address line 2" value="" th:field="*{localidad}"></div>
                    <div class="col-md-6"><label class="labels">provincia</label><input type="text" class="form-control" name="provincia" placeholder="enter email id" value="" th:field="*{provincia}"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Guardar Cambios</button></div>
            
            </form>
            
               	<div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit"><a style="color:white;" th:href="@{/pass}"> Cambiar Contrase√±a</a></button></div>
            
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                    <h4 class="text-left">Acciones </h4>
				<br>
                <div class="d-flex justify-content-between align-items-center experience"><span>Ver Pedidos</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"><a class="link-profile" th:href="@{/order/list/user/}+${session.usuario.id}">Pedidos</a></i>&nbsp;</span></div><br>
            </div>
        </div>
    </div>
</div>


	<footer th:replace="fragments :: footer"></footer>

</body>
</html>
