<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listar Config</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<h3>Listar Config</h3>
    <table class="table table-striped">
        <tr>
            <th>Id</th>        
        	<th>Clave</th>
			<th>Valor</th>
			<th>Tipo</th>
			
		</tr>
        <tr th:each="metodo : ${list}">
            <td th:text="${metodo.id}">Id</td>
            <td th:text="${metodo.metodoPago}">Metodo Pago</td>            
   		  	         
            <td><a th:href="@{/metodos/delete/}+${metodo.id}">Eliminar</a></td>
            <td><a th:href="@{/metodos/edit/}+${metodo.id}">Editar</a></td>
        </tr>
    </table>
    
    <p><a th:href="@{/}">Inicio</a></p>
</body>
</html>
