<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Editar Valoracion</title>
</head>
<body>
	<h3>Editar Valoracion</h3>
    <form th:action="@{/valoraciones/edit/submit}" th:object="${valoracion}" method="post" >
	    <input type="text" id="id_producto" name="id_producto" placeholder="Id Producto" th:field="*{id_producto}"/>
	    <br/><br/>
	    <input type="text" id="id_usuario" name="id_usuario" placeholder="Id Usuario" th:field="*{id_usuario}"/>
	    <br/><br/>
	      <input type="text" id="valoracion" name="valoracion" placeholder="Valoracion" th:field="*{valoracion}"/>
	    <br/><br/>
	    <input type="text" id="comentario" name="comentario" placeholder="Comentario" th:field="*{comentario}"/>
	    <br/><br/>
	    <button>Guardar</button>
	    
	    <input type="hidden" id="id" name="id" th:field="*{id}"/>
	</form>
	
	<p><a th:href="@{/}">Inicio</a></p>
</body>
</html>
