<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div>

		<table border="">
			<tr>
				<th>Categoria</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Precio</th>
				<th>Comprar</th>
			</tr>

			<tr th:each="producto: ${productList}">

				<td th:text="${producto.nombre}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.precio}"></td>
				<td><a th:href="@{/productos/detail/}+${producto.id}">Ver
						Detalle</a></td>
				<td><a th:href="@{/productos/addCarrito/}+${producto.id}">Añadir
						a Carrito</a></td>

			</tr>
		</table>
	</div>
	<div>

		<div>Carrito</div>
		<table border="">
			<tr>
				<th>Categoria</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Precio</th>
				<th>Unidades</th>

			</tr>

			<tr th:each="unidades: ${session.carrito}">

				<td th:text="${unidades.producto.id_categoria}"></td>
				<td th:text="${unidades.producto.nombre}"></td>
				<td th:text="${unidades.producto.descripcion}"></td>
				<td th:text="${unidades.producto.precio}"></td>
				<td th:text="${unidades.unidades}"></td>

				<td></td>

			</tr>

			<tr>
				<td>Total</td>
				<td th:text="${total}"></td>

				<td><button>
						<a th:href="@{/productos/pago}">Pagar</a>
					</button></td>


			</tr>
		</table>

	</div>



</body>
</html>
