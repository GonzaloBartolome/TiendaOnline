<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div></div>

	<form th:action="@{/productos/add/submit}" th:object="${usuario}"
		method="post">
		<span> Login </span>

		<div>
			<input type="number" name="id_categoria" id="id_categoria"
				placeholder="Id Categoria">
		</div>

		<div>
			<input type="text" name="nombre" id="nombre"
				placeholder="Nombre del Producto" required>
		</div>

		<div>
			<input type="text" name="descripcion" id="descripcion"
				placeholder="Descripción del Producto">
		</div>

		<div>
			<input type="number" name="precio" id="precio" placeholder="Precio"
				required>
		</div>

		<div>
			<input type="number" name="stock" id="stock"
				placeholder="Nº de unidades en Stock" required>
		</div>

		<div>
			<input type="number" name="impuesto" id="impuesto"
				placeholder="Impuesto en %">
		</div>

		<div>
			<input type="text" name="imagen" id="imagen" placeholder="Imagen">
		</div>


		<div>
			<button>Añadir Producto</button>
		</div>

	</form>
	<div></div>
</body>
</html>
